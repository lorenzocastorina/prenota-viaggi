<div class="row">
  <div class="col-10 offset-1">
    <div class="row">
      <div
        *ngFor="let location of locations; let i = index"
        [ngClass]="{
          'col-6': i <= 1,
          'col-4': i > 1
        }"
        
      >
        <div class="col-12 locationBox" [ngStyle]="{'background-image': 'url('+ location.background +')'}">
          <h4 class="text-white">{{ location.title }}</h4>
        </div>
      </div>
    </div>
  </div>
</div>

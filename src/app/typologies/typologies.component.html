<div class="row">
    <div class="col-10 offset-1">
        <h4 class="type">Cerca per tipologia di struttura</h4>
        <div class="row">
            <div class="col-2 " *ngFor="let type of typologies">
                <img [src]="type.background" class="typeBox">
                <h5> {{ type.title }} </h5>
                <p class="structures"> {{ type.structures }} {{ type.title }}</p>
            </div>
        </div>
    </div>
</div>
